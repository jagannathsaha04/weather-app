<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./icons/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./icons/clear.png" class="weather-icon">
            <h1 class="temperature">23°C</h1>
            <h2 class="city">Kolkata</h2>
            <h4 class="feels">Feels fun</h4>
            <div class="details">
                <div class="col">
                    <img src="./icons/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./icons/wind.png">
                    <div>
                        <p class="wind">6km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        const apiKey = "e791c16e94d59c3f2f89d9938bb614e9";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {

                var data = await response.json();

                console.log(data);

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + "km/h";
                document.querySelector(".feels").innerHTML = "Feels like: " + Math.round(data.main.feels_like) + "°C";

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "./icons/clouds.png"
                } else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "./icons/rain.png"
                } else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "./icons/drizzle.png"
                } else if (data.weather[0].main == "Thunderstorm") {
                    weatherIcon.src = "icons/rain.png"
                } else if (data.weather[0].main == "Snow") {
                    weatherIcon.src = "icons/snow.png"
                } else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "icons/clear.png"
                } else if (data.weather[0].main == "Atmosphere") {
                    weatherIcon.src = "icons/mist.png"
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";


            }


        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })

        searchBox.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });

    </script>
</body>

</html>
