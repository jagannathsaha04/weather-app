<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="./icons/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="./icons/clear.png" class="weather-icon">
            <h1 class="temperature">23째C</h1>
            <h2 class="city">Kolkata</h2>
            <h4 class="feels">Feels like 23째C</h4>
            <div class="details">
                <div class="col">
                    <img src="./icons/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./icons/wind.png">
                    <div>
                        <p class="wind">6km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            if (!API_KEY) {
                console.error("API key is missing. Make sure config.js is loaded.");
                return;
            }

            const response = await fetch(apiUrl + city + `&appid=${API_KEY}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                const data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) + "째C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + "km/h";
                document.querySelector(".feels").innerHTML = "Feels like: " + Math.round(data.main.feels_like) + "째C";

                // Update weather icon based on weather condition
                const weatherMap = {
                    "Clouds": "./icons/clouds.png",
                    "Rain": "./icons/rain.png",
                    "Drizzle": "./icons/drizzle.png",
                    "Thunderstorm": "./icons/rain.png",
                    "Snow": "./icons/snow.png",
                    "Clear": "./icons/clear.png",
                    "Atmosphere": "./icons/mist.png"
                };

                weatherIcon.src = weatherMap[data.weather[0].main] || "./icons/clear.png";

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        });

        searchBox.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkWeather(searchBox.value);
            }
        });
    </script>
</body>

</html>
